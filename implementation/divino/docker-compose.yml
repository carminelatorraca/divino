version: '3.8'
services:
  webserver:
    image: 'tomcat:9.0'
    ports:
      - '8888:8080'
    volumes:
      - ./target/divino-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/divino-webapp.war
  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '3308:3306'
    environment:
      MYSQL_ROOT_PASSWORD: "Divino!"
      MYSQL_ROOT_HOST: "%"
    volumes:
      - 'mysql-data:/var/lib/mysql'
volumes:
  mysql-data:
    driver: 'local'
